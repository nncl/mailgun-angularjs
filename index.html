<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mailgun w/ AngularJS</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style type="text/css">
        body {
            padding: 20px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .ca-loading {
            display: none;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="AppCtrl">

    <form class="form"
          name="contactForm"
          novalidate="novalidate"
          ng-submit="send(contactForm)">

        <input type="name"
               ng-model="user.name"
               class="form-control" placeholder="Name" required>

        <input type="email"
               ng-model="user.email"
               class="form-control" placeholder="Email" required>

        <input type="text"
               ng-model="user.subject"
               class="form-control" placeholder="Subject" required>

            <textarea
               ng-model="user.message"
               class="form-control" rows="6" placeholder="Message" required></textarea>

        <button type="submit" class="btn">Send</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/AppService.js"></script>
    <script src="js/AppCtrl.js"></script>
</body>
</html>
